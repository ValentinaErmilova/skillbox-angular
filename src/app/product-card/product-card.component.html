<div class="card mb-4 box-shadow">
  <div class="card-body">
    <h4>{{product?.title || params?.title}}</h4>
    <p class="card-text">{{ product?.price?.value || params?.price | currency: 'RUB ': true:'1.1-1' }}</p>
    <p class="card-text">Скидка: {{ product?.price?.discount }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <app-button *ngIf="product" [product]=product (onClick)="onClick.emit($event)"></app-button>
    </div>
  </div>
</div>
